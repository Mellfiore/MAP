<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ ‚Äî –ú—É—Ç–∞–Ω—Ç—ã: –¢–æ—á–∫–∞ –û—Ç—Å—á—ë—Ç–∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #eee;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      touch-action: none;
      overflow: hidden;
      position: relative;
    }
    .map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }
    .map-container img {
      width: 4039px;
      height: 2415px;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }
    .sector {
      position: absolute;
      width: 134.63px;
      height: 134.17px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-sizing: border-box;
      cursor: pointer;
    }
    .sector:hover {
      background-color: rgba(255, 255, 0, 0.2);
    }
    .sector.explored {
      background-color: rgba(0, 255, 0, 0.2);
    }
    #sector-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      width: 300px;
    }
    #sector-card input,
    #sector-card textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    #sector-card button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .import-export {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }
    .import-export button {
      background: #444;
      color: #eee;
      border: none;
      padding: 8px 10px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .import-export input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="viewport">
    <div class="map-container" id="map-container">
      <img src="https://raw.githubusercontent.com/Mellfiore/MAP/main/The%20Map%20MTO.jpg" id="map-img" alt="Map" />
    </div>
  </div>

  <div id="sector-card">
    <h3 id="sector-title"></h3>
    <input id="name-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
    <textarea id="description-input" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <input id="threats-input" placeholder="–£–≥—Ä–æ–∑—ã" />
    <input id="loot-input" placeholder="–í–æ–∑–º–æ–∂–Ω—ã–π –ª—É—Ç" />
    <button id="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button id="explored-btn">–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ</button>
    <button id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div class="import-export">
    <button onclick="exportData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <label>
      üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å
      <input type="file" id="import-file" onchange="importData()" />
    </label>
  </div>

  <script>
    const container = document.getElementById("map-container");
    const wrapper = document.getElementById("viewport");

    const rows = "ABCDEFGHIJKLMNOPQR".split("");
    const columns = Array.from({ length: 30 }, (_, i) => i + 1);
    const cellWidth = 4039 / 30;
    const cellHeight = 2415 / 18;

    let scale = 1, originX = 0, originY = 0;
    let pointerDown = false, lastX = 0, lastY = 0;

    let locations = JSON.parse(localStorage.getItem("map_data")) || {};
    if (!Object.keys(locations).length) {
      rows.forEach(r => {
        columns.forEach(c => {
          const id = `${r}${c}`;
          locations[id] = { name: '', description: '', threats: '', loot: '', explored: false };
        });
      });
      localStorage.setItem("map_data", JSON.stringify(locations));
    }

    function createSectors() {
      rows.forEach((row, r) => {
        columns.forEach((col, c) => {
          const id = `${row}${col}`;
          const div = document.createElement("div");
          div.className = "sector";
          div.dataset.id = id;
          if (locations[id].explored) div.classList.add("explored");
          div.style.left = `${c * cellWidth}px`;
          div.style.top = `${r * cellHeight}px`;
          div.style.width = `${cellWidth}px`;
          div.style.height = `${cellHeight}px`;
          div.addEventListener("click", (e) => {
            e.stopPropagation();
            openCard(id);
          });
          container.appendChild(div);
        });
      });
    }

    function openCard(id) {
      const data = locations[id];
      document.getElementById("sector-title").textContent = `–°–µ–∫—Ç–æ—Ä ${id}`;
      document.getElementById("name-input").value = data.name;
      document.getElementById("description-input").value = data.description;
      document.getElementById("threats-input").value = data.threats;
      document.getElementById("loot-input").value = data.loot;
      document.getElementById("explored-btn").textContent = data.explored
        ? "–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –Ω–µ–∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ"
        : "–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ";
      document.getElementById("sector-card").dataset.id = id;
      document.getElementById("sector-card").style.display = "block";
    }

    document.getElementById("save-btn").addEventListener("click", () => {
      const id = document.getElementById("sector-card").dataset.id;
      locations[id] = {
        name: document.getElementById("name-input").value,
        description: document.getElementById("description-input").value,
        threats: document.getElementById("threats-input").value,
        loot: document.getElementById("loot-input").value,
        explored: locations[id].explored || false,
      };
      localStorage.setItem("map_data", JSON.stringify(locations));
      document.getElementById("sector-card").style.display = "none";
    });

    document.getElementById("explored-btn").addEventListener("click", () => {
      const id = document.getElementById("sector-card").dataset.id;
      locations[id].explored = !locations[id].explored;
      document.querySelector(`.sector[data-id="${id}"]`).classList.toggle("explored");
      localStorage.setItem("map_data", JSON.stringify(locations));
      document.getElementById("sector-card").style.display = "none";
    });

    document.getElementById("close-btn").addEventListener("click", () => {
      document.getElementById("sector-card").style.display = "none";
    });

    function exportData() {
      const blob = new Blob([JSON.stringify(locations)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "map_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData() {
      const file = document.getElementById("import-file").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          locations = data;
          localStorage.setItem("map_data", JSON.stringify(locations));
          location.reload();
        } catch (e) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.");
        }
      };
      reader.readAsText(file);
    }

    wrapper.addEventListener("pointerdown", (e) => {
      pointerDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    wrapper.addEventListener("pointermove", (e) => {
      if (!pointerDown) return;
      originX += e.clientX - lastX;
      originY += e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });

    wrapper.addEventListener("pointerup", () => {
      pointerDown = false;
    });

    wrapper.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale = Math.min(Math.max(scale * delta, 0.2), 5);
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }, { passive: false });

    wrapper.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const [a, b] = e.touches;
        pinchStartDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
        pinchScaleStart = scale;
      }
    }, { passive: true });

    wrapper.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const [a, b] = e.touches;
        const dist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
        scale = Math.min(Math.max(pinchScaleStart * (dist / pinchStartDist), 0.2), 5);
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
        e.preventDefault();
      }
    }, { passive: false });

    let pinchStartDist = 0;
    let pinchScaleStart = 1;

    createSectors();
  </script>
</body>
  </html>
