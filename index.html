<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ ‚Äî –ú—É—Ç–∞–Ω—Ç—ã: –¢–æ—á–∫–∞ –û—Ç—Å—á—ë—Ç–∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      touch-action: none;
    }
    .viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }
    .map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }
    .map-container img {
      width: 4039px;
      height: 2415px;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .sector {
      position: absolute;
      width: 134.63px;
      height: 134.17px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-sizing: border-box;
      cursor: pointer;
    }
    .sector:hover {
      background-color: rgba(255, 255, 0, 0.2);
    }
    .sector.explored {
      background-color: rgba(0, 255, 0, 0.2);
    }
    #sector-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      width: 300px;
    }
    #sector-card input,
    #sector-card textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    #sector-card button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    #data-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #data-panel button {
      background: #333;
      color: #fff;
      border: 1px solid #666;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #data-panel button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="viewport" id="viewport">
    <div class="map-container" id="map-container">
      <img src="https://raw.githubusercontent.com/Mellfiore/MAP/main/The%20Map%20MTO.jpg" id="map-img" alt="Map" />
    </div>
  </div>

  <div id="sector-card">
    <h3 id="sector-title"></h3>
    <input id="name-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
    <textarea id="description-input" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <input id="threats-input" placeholder="–£–≥—Ä–æ–∑—ã" />
    <input id="loot-input" placeholder="–í–æ–∑–º–æ–∂–Ω—ã–π –ª—É—Ç" />
    <button id="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button id="explored-btn">–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ</button>
    <button id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div id="data-panel">
    <button onclick="exportData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="document.getElementById('import-file').click()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <input type="file" id="import-file" style="display:none" accept=".json" onchange="importData(event)" />
  </div>

  <script>
    const container = document.getElementById('map-container');
    const viewport = document.getElementById('viewport');
    const rows = 'ABCDEFGHIJKLMNOPQR'.split('');
    const columns = Array.from({ length: 30 }, (_, i) => i + 1);
    const cellWidth = 4039 / 30;
    const cellHeight = 2415 / 18;
    let scale = 1, originX = 0, originY = 0;

    let locations = JSON.parse(localStorage.getItem('map_data')) || {};
    if (!Object.keys(locations).length) {
      rows.forEach(r => {
        columns.forEach(c => {
          const id = `${r}${c}`;
          locations[id] = { name: '', description: '', threats: '', loot: '', explored: false };
        });
      });
      localStorage.setItem('map_data', JSON.stringify(locations));
    }

    function createSectors() {
      rows.forEach((row, rowIndex) => {
        columns.forEach((col, colIndex) => {
          const id = `${row}${col}`;
          const div = document.createElement('div');
          div.className = 'sector';
          div.dataset.id = id;
          if (locations[id].explored) div.classList.add('explored');
          div.style.left = `${colIndex * cellWidth}px`;
          div.style.top = `${rowIndex * cellHeight}px`;
          div.style.width = `${cellWidth}px`;
          div.style.height = `${cellHeight}px`;
          div.addEventListener('click', (e) => {
            e.stopPropagation();
            openCard(id);
          });
          container.appendChild(div);
        });
      });
    }

    function openCard(id) {
      const data = locations[id];
      document.getElementById('sector-title').textContent = `–°–µ–∫—Ç–æ—Ä ${id}`;
      document.getElementById('name-input').value = data.name;
      document.getElementById('description-input').value = data.description;
      document.getElementById('threats-input').value = data.threats;
      document.getElementById('loot-input').value = data.loot;
      document.getElementById('explored-btn').textContent = data.explored ? '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –Ω–µ–∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ' : '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ';
      document.getElementById('sector-card').dataset.id = id;
      document.getElementById('sector-card').style.display = 'block';
    }

    document.getElementById('save-btn').addEventListener('click', () => {
      const id = document.getElementById('sector-card').dataset.id;
      locations[id] = {
        name: document.getElementById('name-input').value,
        description: document.getElementById('description-input').value,
        threats: document.getElementById('threats-input').value,
        loot: document.getElementById('loot-input').value,
        explored: locations[id].explored || false
      };
      localStorage.setItem('map_data', JSON.stringify(locations));
      document.getElementById('sector-card').style.display = 'none';
    });

    document.getElementById('explored-btn').addEventListener('click', () => {
      const id = document.getElementById('sector-card').dataset.id;
      locations[id].explored = !locations[id].explored;
      document.querySelector(`.sector[data-id="${id}"]`).classList.toggle('explored');
      localStorage.setItem('map_data', JSON.stringify(locations));
      document.getElementById('sector-card').style.display = 'none';
    });

    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('sector-card').style.display = 'none';
    });

    function exportData() {
      const blob = new Blob([JSON.stringify(locations, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'map_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (typeof data === 'object' && Object.keys(data).length) {
            locations = data;
            localStorage.setItem('map_data', JSON.stringify(locations));
            location.reload();
          } else {
            alert('–§–∞–π–ª –ø—É—Å—Ç–æ–π –∏–ª–∏ –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π');
          }
        } catch (err) {
          alert('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    createSectors();

    // –ü–∞–Ω–æ—Ä–∞–º–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –∑—É–º
    let pointerDown = false, lastX = 0, lastY = 0;

    viewport.addEventListener('pointerdown', e => {
      pointerDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    viewport.addEventListener('pointermove', e => {
      if (!pointerDown) return;
      originX += (e.clientX - lastX);
      originY += (e.clientY - lastY);
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    viewport.addEventListener('pointerup', () => pointerDown = false);
    viewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      scale = Math.min(Math.max(scale, 0.2), 5);
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }, { passive: false });
  </script>
</body>
</html>
